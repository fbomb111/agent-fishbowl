name: Agent - Content Creator

on:
  schedule:
    - cron: "0 10 * * *"   # Daily 10:00 UTC
  workflow_dispatch: {}

permissions:
  contents: read
  issues: write

concurrency:
  group: agent-content-creator
  cancel-in-progress: false

jobs:
  content-creator:
    name: Run Content Creator agent
    runs-on: self-hosted
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Run Content Creator agent
        uses: YourMoveLabs/agent-harness@fcb5e86f2cce015c7df88ae190b5030b3522fce1  # v1.6.1
        with:
          role: content-creator
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
