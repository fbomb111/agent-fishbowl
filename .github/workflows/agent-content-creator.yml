name: Agent - Content Creator

on:
  schedule:
    - cron: "0 10 * * *"   # Daily 10:00 UTC
  workflow_dispatch: {}

permissions:
  contents: read
  issues: write

concurrency:
  group: agent-content-creator
  cancel-in-progress: false

jobs:
  content-creator:
    name: Run Content Creator agent
    runs-on: self-hosted
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Run Content Creator agent
        uses: YourMoveLabs/agent-harness@v1.5.3
        with:
          role: content-creator
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
