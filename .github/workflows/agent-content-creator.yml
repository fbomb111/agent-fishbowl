name: Agent - Content Creator

on:
  schedule:
    - cron: "0 10 * * *"   # Daily 10:00 UTC
  workflow_dispatch: {}

permissions:
  contents: read
  issues: write

jobs:
  run:
    uses: ./.github/workflows/reusable-agent.yml
    with:
      entry-point: scripts/run-content-creator.sh
    secrets: inherit
