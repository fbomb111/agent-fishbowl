name: Agent - Writer

on:
  schedule:
    - cron: "0 10 * * *"  # Daily 10am UTC
  workflow_dispatch:
    inputs:
      topic_hint:
        description: "Optional topic hint for the writer"
        required: false

permissions:
  contents: read
  issues: write

concurrency:
  group: agent-writer
  cancel-in-progress: false

jobs:
  writer:
    name: Run Writer agent
    runs-on: self-hosted
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          ref: stable

      - name: Daily run cap (1/day)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TODAY=$(date -u +%Y-%m-%d)
          COUNT=$(gh run list --workflow agent-writer.yml --created "${TODAY}" --status completed --json conclusion -q 'length')
          if [ "${COUNT:-0}" -ge 1 ]; then
            echo "Daily cap reached (${COUNT} runs today). Skipping."
            exit 0
          fi

      - name: Run Writer agent
        uses: YourMoveLabs/agent-harness@v1.0.0
        with:
          entry-point: agents/writer.sh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TOPIC_HINT: ${{ github.event.inputs.topic_hint || '' }}
