name: Agent - Engineer

on:
  repository_dispatch:
    types: [agent-po-complete, agent-reviewer-feedback]
  pull_request:
    types: [closed]
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: agent-engineer
  cancel-in-progress: false

jobs:
  engineer:
    name: Run Engineer agent
    runs-on: self-hosted
    timeout-minutes: 30
    # PR merge: only run on actual merges, not closed-without-merge
    # Dispatch: chain depth guard prevents runaway cascading
    if: >
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true) ||
      (github.event_name == 'repository_dispatch' && github.event.client_payload.chain_depth <= 3) ||
      github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4

      - name: Run Engineer agent
        uses: YourMoveLabs/agent-harness@v1.0.0
        with:
          entry-point: agents/engineer.sh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
