name: Agent - Engineer

on:
  issues:
    types: [labeled, unlabeled]          # React to ticket state changes (priority added, blocked removed)
  repository_dispatch:
    types: [agent-product-owner-complete, agent-reviewer-feedback]
  pull_request:
    types: [closed]
    branches: [main]
  check_suite:
    types: [completed]
  workflow_dispatch: {}

permissions:
  contents: read
  actions: write          # gh workflow run agent-strategic.yml

concurrency:
  group: agent-engineer
  cancel-in-progress: false

jobs:
  engineer:
    name: Run Engineer agent
    runs-on: self-hosted
    timeout-minutes: 30
    # Event-driven: wake up on meaningful state changes
    # - issues/labeled: new priority assigned (ready for work)
    # - issues/unlabeled: blocker removed (work unblocked)
    # - pull_request/closed: PR merged (pick up next task)
    # - repository_dispatch: reviewer feedback (fix requested changes)
    # - check_suite/failure: CI broke (fix it)
    if: >
      (github.event_name == 'issues' && github.event.action == 'labeled' &&
       (startsWith(github.event.label.name, 'priority/') || github.event.label.name == 'role/engineer')) ||
      (github.event_name == 'issues' && github.event.action == 'unlabeled' &&
       (github.event.label.name == 'status/blocked' || github.event.label.name == 'harness/request')) ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true) ||
      github.event_name == 'repository_dispatch' ||
      (github.event_name == 'check_suite' && github.event.check_suite.conclusion == 'failure') ||
      github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4

      - name: Check for available work
        id: workcheck
        run: |
          # Actionable issues = open, routed to engineer, unassigned, not blocked or harness-only
          ACTIONABLE=$(gh issue list --state open --json assignees,labels \
            --jq '[.[] | select(
              (.assignees | length == 0) and
              (.labels | map(.name) | any(. == "role/engineer")) and
              (.labels | map(.name) | any(test("^priority/"))) and
              (.labels | map(.name) | any(. == "status/blocked") | not) and
              (.labels | map(.name) | any(. == "harness/request") | not)
            )] | length')

          # PRs needing fixes = ci/failed, changes requested, or conflicts
          PR_FIXES=$(gh pr list --state open --json labels,reviewDecision,mergeable \
            --jq '[.[] | select(
              (.labels | map(.name) | any(. == "ci/failed")) or
              .reviewDecision == "CHANGES_REQUESTED" or
              .mergeable == "CONFLICTING"
            )] | length')

          echo "actionable_issues=$ACTIONABLE pr_fixes=$PR_FIXES"

          if [ "$ACTIONABLE" -eq 0 ] && [ "${PR_FIXES:-0}" -eq 0 ]; then
            echo "idle=true" >> "$GITHUB_OUTPUT"
          else
            echo "idle=false" >> "$GITHUB_OUTPUT"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Engineer agent
        if: steps.workcheck.outputs.idle != 'true'
        uses: YourMoveLabs/agent-harness@v1.4.0
        with:
          role: engineer
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AGENT_CHAIN_DEPTH: ${{ github.event.client_payload.chain_depth || 0 }}

      - name: Signal low backlog — trigger PM
        if: steps.workcheck.outputs.idle == 'true'
        run: |
          # Check if PM ran recently (last 2 hours) — avoid spamming
          RECENT_PM=$(gh run list --workflow agent-strategic.yml --limit 1 \
            --json createdAt --jq '.[0].createdAt // "2000-01-01T00:00:00Z"')

          RECENT_TS=$(date -d "$RECENT_PM" +%s 2>/dev/null || echo 0)
          NOW_TS=$(date +%s)
          HOURS_AGO=$(( (NOW_TS - RECENT_TS) / 3600 ))

          if [ "$HOURS_AGO" -lt 2 ]; then
            echo "PM ran ${HOURS_AGO}h ago — skipping to avoid loop"
          else
            echo "Backlog empty, PM hasn't run in ${HOURS_AGO}h — dispatching"
            gh workflow run agent-strategic.yml
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
