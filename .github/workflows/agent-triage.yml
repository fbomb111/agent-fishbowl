name: Agent - Issue Triage

on:
  issues:
    types: [opened]
  workflow_dispatch: {}

permissions:
  contents: read
  actions: write          # gh workflow run agent-po.yml

concurrency:
  group: agent-triage
  cancel-in-progress: false

jobs:
  triage:
    name: Run triage agent
    runs-on: self-hosted
    timeout-minutes: 20
    # Skip agent-created issues (they don't need triage)
    if: >
      github.event_name != 'issues' ||
      !contains(toJSON(github.event.issue.labels), 'agent-created')
    steps:
      - uses: actions/checkout@v4

      - name: Run triage
        uses: YourMoveLabs/agent-harness@v1.0.0
        with:
          entry-point: scripts/run-triage.sh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Dispatch PO for intake triage
        if: success()
        run: gh workflow run agent-po.yml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
