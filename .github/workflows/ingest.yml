name: Ingest Articles

on:
  schedule:
    # Every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: ingest
  cancel-in-progress: true

jobs:
  ingest:
    name: Fetch and ingest RSS articles
    runs-on: self-hosted
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r api/requirements.txt

      - name: Run ingestion
        env:
          FOUNDRY_OPENAI_ENDPOINT: https://fishbowl.openai.azure.com/openai/v1/
          FOUNDRY_API_KEY: ${{ secrets.FOUNDRY_API_KEY }}
          FOUNDRY_DEPLOYMENT: gpt-4.1
          AZURE_STORAGE_ACCOUNT: agentfishbowlstorage
          AZURE_STORAGE_CONTAINER: articles
          MANAGED_IDENTITY_CLIENT_ID: ${{ secrets.MANAGED_IDENTITY_CLIENT_ID }}
        run: python -m scripts.ingest
