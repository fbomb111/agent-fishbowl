name: Agent - PM Strategic Review

on:
  schedule:
    - cron: "0 6 * * 1"   # Weekly, Monday 06:00 UTC
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: agent-strategic
  cancel-in-progress: false

jobs:
  strategic:
    name: Run PM strategic review
    runs-on: self-hosted
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          ref: stable

      - name: Run PM agent
        uses: YourMoveLabs/agent-harness@v1.0.0
        with:
          entry-point: scripts/run-strategic.sh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
