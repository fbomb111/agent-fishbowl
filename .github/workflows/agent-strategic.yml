name: Agent - PM Strategic Review

on:
  schedule:
    - cron: "0 6 * * *"   # Daily 06:00 UTC
  workflow_dispatch: {}

permissions:
  contents: read
  actions: write          # gh workflow run agent-product-owner.yml

concurrency:
  group: agent-strategic
  cancel-in-progress: false

jobs:
  strategic:
    name: Run PM strategic review
    runs-on: self-hosted
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Run PM agent
        uses: YourMoveLabs/agent-harness@v1.3.0
        with:
          entry-point: scripts/run-strategic.sh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Dispatch PO to process roadmap changes
        if: success()
        run: gh workflow run agent-product-owner.yml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
