name: Agent - PM Strategic Review

on:
  schedule:
    - cron: "0 5 * * *"   # Daily 05:00 UTC (PO picks up output at 06:00)
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: agent-strategic
  cancel-in-progress: false

jobs:
  strategic:
    name: Run PM strategic review
    runs-on: self-hosted
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Run PM agent
        uses: YourMoveLabs/agent-harness@fcb5e86f2cce015c7df88ae190b5030b3522fce1  # v1.6.1
        with:
          entry-point: scripts/run-strategic.sh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
