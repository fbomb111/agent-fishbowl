name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  issues: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  api-lint:
    name: API Lint & Test
    runs-on: self-hosted
    timeout-minutes: 10
    if: >
      github.event_name != 'pull_request' ||
      github.event.pull_request.head.repo.full_name == github.repository
    defaults:
      run:
        working-directory: api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -r requirements.txt ruff
      - run: python -m ruff check .
      - run: python -m ruff format --check .

  frontend-lint:
    name: Frontend Lint & Typecheck
    runs-on: self-hosted
    timeout-minutes: 10
    if: >
      github.event_name != 'pull_request' ||
      github.event.pull_request.head.repo.full_name == github.repository
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - run: npx eslint .
      - run: npx tsc --noEmit

  notify-ci-failure:
    name: Notify CI failure
    runs-on: self-hosted
    needs: [api-lint, frontend-lint]
    if: failure() && github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Label PR and notify
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR=${{ github.event.pull_request.number }}
          gh pr edit "$PR" --add-label "ci/failed"
          gh pr comment "$PR" --body "CI failed â€” see check results above. The engineer should fix and push."
