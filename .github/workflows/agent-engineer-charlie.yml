name: Agent - Engineer Charlie

on:
  issues:
    types: [labeled, unlabeled]
  repository_dispatch:
    types: [agent-reviewer-feedback]
  pull_request:
    types: [closed]
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read
  actions: write

concurrency:
  group: agent-engineer-charlie
  cancel-in-progress: false

jobs:
  engineer-charlie:
    name: Run Engineer Charlie agent
    runs-on: self-hosted
    timeout-minutes: 30
    if: >
      (github.event_name == 'issues' && github.event.action == 'labeled' &&
       startsWith(github.event.label.name, 'priority/')) ||
      (github.event_name == 'issues' && github.event.action == 'unlabeled' &&
       github.event.label.name == 'status/blocked') ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true) ||
      github.event_name == 'repository_dispatch' ||
      github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4

      - name: Check for available work
        id: workcheck
        run: |
          ACTIONABLE=$(gh issue list --state open --json assignees,labels \
            --jq '[.[] | select(
              (.assignees | length == 0) and
              (.labels | map(.name) | any(test("^priority/"))) and
              (.labels | map(.name) | any(. == "status/blocked") | not) and
              (.labels | map(.name) | any(. == "harness/request") | not)
            )] | length')
          PR_FIXES=$(gh pr list --state open --json labels,reviewDecision,mergeable \
            --jq '[.[] | select(
              (.labels | map(.name) | any(. == "ci/failed")) or
              .reviewDecision == "CHANGES_REQUESTED" or
              .mergeable == "CONFLICTING"
            )] | length')
          echo "actionable_issues=$ACTIONABLE pr_fixes=$PR_FIXES"
          if [ "$ACTIONABLE" -eq 0 ] && [ "${PR_FIXES:-0}" -eq 0 ]; then
            echo "idle=true" >> "$GITHUB_OUTPUT"
          else
            echo "idle=false" >> "$GITHUB_OUTPUT"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Engineer Charlie agent
        if: steps.workcheck.outputs.idle != 'true'
        uses: YourMoveLabs/agent-harness@v1.2.0
        with:
          role: engineer-charlie
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AGENT_CHAIN_DEPTH: ${{ github.event.client_payload.chain_depth || 0 }}
