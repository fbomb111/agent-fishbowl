name: Human Escalation

on:
  repository_dispatch:
    types: [issue-labeled-human-escalation]

permissions:
  issues: write

jobs:
  notify:
    name: Notify human operator
    runs-on: self-hosted
    timeout-minutes: 5
    steps:
      - name: Comment on issue
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.client_payload.issue_number }}
        run: |
          gh issue comment "$ISSUE_NUMBER" \
            --repo "${{ github.repository }}" \
            --body "ðŸ”” **Human action needed** â€” this issue requires a harness or infrastructure change that agents can't make themselves.

          @fbomb111 please review the request above and take action."
