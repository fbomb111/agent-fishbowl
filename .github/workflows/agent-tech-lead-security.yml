name: Agent - Tech Lead Security Scan

on:
  schedule:
    - cron: "0 11 * * *"   # Daily at 11:00 UTC
  workflow_dispatch: {}

permissions:
  contents: read
  actions: write

concurrency:
  group: agent-tech-lead-security
  cancel-in-progress: false

jobs:
  security-scan:
    name: Run security scan
    runs-on: self-hosted
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - name: Run Tech Lead security scan
        uses: YourMoveLabs/agent-harness@main
        with:
          role: tech-lead
          job: security-scan
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Dispatch PO to process new issues
        if: success()
        run: gh workflow run agent-product-owner.yml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
