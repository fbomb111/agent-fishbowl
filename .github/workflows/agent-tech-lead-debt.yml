name: Agent - Tech Lead Debt Scan

on:
  schedule:
    - cron: "0 8 * * *"   # Daily at 08:00 UTC
  workflow_dispatch: {}

permissions:
  contents: read
  actions: write

concurrency:
  group: agent-tech-lead-debt
  cancel-in-progress: false

jobs:
  tech-debt-scan:
    name: Run tech debt scan
    runs-on: self-hosted
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - name: Run Tech Lead tech debt scan
        uses: YourMoveLabs/agent-harness@v1.4.0
        with:
          role: tech-lead
          job: tech-debt-scan
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Dispatch PO to process new issues
        if: success()
        run: gh workflow run agent-product-owner.yml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
