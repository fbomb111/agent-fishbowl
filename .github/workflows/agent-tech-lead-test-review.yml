name: Agent - Tech Lead Test Review

on:
  schedule:
    - cron: "0 17 * * *"   # Daily at 17:00 UTC
  workflow_dispatch: {}

permissions:
  contents: read
  actions: write

concurrency:
  group: agent-tech-lead-test-review
  cancel-in-progress: false

jobs:
  test-review:
    name: Run test review
    runs-on: self-hosted
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - name: Run Tech Lead test review
        uses: YourMoveLabs/agent-harness@v1.5.1
        with:
          role: tech-lead
          job: test-review
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Dispatch PO to process new issues
        if: success()
        run: gh workflow run agent-product-owner.yml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
