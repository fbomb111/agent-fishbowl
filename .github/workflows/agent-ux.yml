name: Agent - UX Review

on:
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: agent-ux
  cancel-in-progress: false

jobs:
  ux-review:
    name: Run UX agent
    runs-on: self-hosted
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Run UX agent
        uses: YourMoveLabs/agent-harness@v1.0.0
        with:
          entry-point: agents/ux.sh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
