name: Agent - Reviewer Alpha

on:
  pull_request:
    types: [opened, synchronize]
  schedule:
    - cron: "0 */12 * * *"   # Every 12h fallback
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: read
  issues: write
  actions: write

concurrency:
  group: agent-reviewer-alpha
  cancel-in-progress: false

jobs:
  reviewer-alpha:
    name: Run Reviewer Alpha agent
    runs-on: self-hosted
    timeout-minutes: 30
    if: >
      github.event_name != 'pull_request' ||
      github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - uses: actions/checkout@v4

      - name: Check review round limit
        id: rounds
        if: github.event_name == 'pull_request'
        run: |
          PR=${{ github.event.pull_request.number }}
          AUTHOR="fishbowl-reviewer-alpha[bot]"
          REVIEWS=$(gh api "repos/${{ github.repository }}/pulls/$PR/reviews" \
            --jq "[.[] | select(.user.login == \"$AUTHOR\")] | length")
          if [ "$REVIEWS" -ge 3 ]; then
            echo "Max review rounds (3) reached for PR #$PR â€” skipping"
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "Review round $((REVIEWS + 1))/3 for PR #$PR"
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Reviewer Alpha agent
        if: steps.rounds.outputs.skip != 'true'
        uses: YourMoveLabs/agent-harness@v1.2.0
        with:
          role: reviewer-alpha
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
