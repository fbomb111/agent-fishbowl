name: Agent - QA Analyst

on:
  schedule:
    - cron: "0 16 * * *"   # Daily at 16:00 UTC (deep sweep)
  workflow_dispatch: {}

permissions:
  contents: read
  issues: write

concurrency:
  group: agent-qa-analyst
  cancel-in-progress: false

jobs:
  run:
    name: Run QA Analyst (deep sweep)
    runs-on: self-hosted
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Run QA Analyst (default job)
        uses: YourMoveLabs/agent-harness@fcb5e86f2cce015c7df88ae190b5030b3522fce1  # v1.6.1
        with:
          role: qa-analyst
          job: default
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
