name: Agent - QA Analyst

on:
  schedule:
    - cron: "0 16 */2 * *"   # Every 2 days at 16:00 UTC
  repository_dispatch:
    types: [deploy-complete]
  workflow_dispatch: {}

permissions:
  contents: read
  issues: write

jobs:
  run:
    uses: ./.github/workflows/reusable-agent.yml
    with:
      role: qa-analyst
    secrets: inherit
