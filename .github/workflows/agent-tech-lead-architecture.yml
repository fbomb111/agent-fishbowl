name: Agent - Tech Lead Architecture Review

on:
  schedule:
    - cron: "0 7 * * *"   # Daily at 07:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write         # gh api dispatches (repository_dispatch)

concurrency:
  group: agent-tech-lead-architecture
  cancel-in-progress: false

jobs:
  architecture-review:
    name: Run architecture review
    runs-on: self-hosted
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Run Tech Lead architecture review
        uses: YourMoveLabs/agent-harness@fcb5e86f2cce015c7df88ae190b5030b3522fce1  # v1.6.1
        with:
          role: tech-lead
          job: architecture-review
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Dispatch PO if intake exists
        if: success()
        uses: ./.github/actions/dispatch-po-if-intake
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
