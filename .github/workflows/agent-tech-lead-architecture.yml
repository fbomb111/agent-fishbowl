name: Agent - Tech Lead Architecture Review

on:
  schedule:
    - cron: "0 7 * * *"   # Daily at 07:00 UTC
  workflow_dispatch: {}

permissions:
  contents: read
  actions: write

concurrency:
  group: agent-tech-lead-architecture
  cancel-in-progress: false

jobs:
  architecture-review:
    name: Run architecture review
    runs-on: self-hosted
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Run Tech Lead architecture review
        uses: YourMoveLabs/agent-harness@fa3439510d0b87563260c9bd27f0e1dd51ce1843  # v1.6.0
        with:
          role: tech-lead
          job: architecture-review
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Dispatch PO to process new issues
        if: success()
        run: gh workflow run agent-product-owner.yml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
