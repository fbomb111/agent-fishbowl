name: Agent - Product Analyst Discovery

on:
  schedule:
    - cron: "0 3 * * 1,3,5"   # Mon/Wed/Fri 03:00 UTC (before PM at 06:00)
  workflow_dispatch: {}

permissions:
  contents: read
  issues: write

jobs:
  run:
    uses: ./.github/workflows/reusable-agent.yml
    with:
      role: product-analyst
      job: product-discovery
    secrets: inherit
