name: Agent - Tech Lead Scan

on:
  schedule:
    - cron: "0 10 * * *"   # Daily at 10:00 UTC
  workflow_dispatch: {}

permissions:
  contents: read
  actions: write          # gh workflow run agent-po.yml

concurrency:
  group: agent-scans
  cancel-in-progress: false

jobs:
  scans:
    name: Run Tech Lead scan
    runs-on: self-hosted
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - name: Run Tech Lead scan
        uses: YourMoveLabs/agent-harness@v1.1.0
        with:
          entry-point: agents/tech-lead.sh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Dispatch PO to process new issues
        if: success()
        run: gh workflow run agent-po.yml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
