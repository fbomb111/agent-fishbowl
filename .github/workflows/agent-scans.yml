name: Agent - Tech Lead + UX Scans

on:
  schedule:
    - cron: "0 10 */3 * *"   # Every 3 days at 10:00 UTC
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: agent-scans
  cancel-in-progress: false

jobs:
  scans:
    name: Run Tech Lead + UX review
    runs-on: self-hosted
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - name: Run scans
        uses: YourMoveLabs/agent-harness@v1.0.0
        with:
          entry-point: scripts/run-scans.sh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
