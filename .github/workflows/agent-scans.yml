name: Agent - Tech Lead Full Scan

on:
  schedule:
    - cron: "0 9 * * *"   # Daily at 09:00 UTC
  workflow_dispatch: {}

permissions:
  contents: read
  actions: write

concurrency:
  group: agent-scans
  cancel-in-progress: false

jobs:
  full-scan:
    name: Run Tech Lead full scan
    runs-on: self-hosted
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - name: Run Tech Lead full scan
        uses: YourMoveLabs/agent-harness@v1.5.3
        with:
          role: tech-lead
          job: full-scan
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Dispatch PO to process new issues
        if: success()
        run: gh workflow run agent-product-owner.yml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
