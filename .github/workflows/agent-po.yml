name: Agent - Product Owner

on:
  repository_dispatch:
    types: [agent-pm-feedback]
  schedule:
    - cron: "0 6 * * *"   # Daily 06:00 UTC fallback
  workflow_dispatch: {}     # Dispatched by reviewer/triage after creating issues

permissions:
  contents: write        # dispatch-agent.sh (repository_dispatch)

concurrency:
  group: agent-po
  cancel-in-progress: false

jobs:
  po:
    name: Run PO agent
    runs-on: self-hosted
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Run PO agent
        uses: YourMoveLabs/agent-harness@v1.0.0
        with:
          entry-point: agents/po.sh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Dispatch to engineer if work available
        if: success()
        run: |
          UNASSIGNED=$(gh issue list --state open --json assignees --jq '[.[] | select(.assignees | length == 0)] | length' 2>/dev/null || echo "0")
          if [ "$UNASSIGNED" -gt 0 ]; then
            .harness/scripts/dispatch-agent.sh "agent-po-complete" '{"chain_depth": 1}'
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup workspace
        if: always()
        run: |
          git gc --auto --quiet 2>/dev/null || true
          git worktree prune 2>/dev/null || true
          NPM_SIZE=$(du -sm ~/.npm 2>/dev/null | cut -f1)
          if [ "${NPM_SIZE:-0}" -gt 500 ]; then
            npm cache clean --force 2>/dev/null || true
          fi
