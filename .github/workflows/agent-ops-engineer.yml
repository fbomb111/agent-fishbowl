name: Agent - Operations Engineer

on:
  repository_dispatch:
    types: [agent-product-owner-complete, issue-labeled-ops, issue-unlabeled-ops]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  run:
    if: >
      github.event_name == 'repository_dispatch' ||
      github.event_name == 'workflow_dispatch'
    uses: ./.github/workflows/reusable-agent.yml
    with:
      role: ops-engineer
    secrets: inherit
