name: Agent - Tech Lead Pipeline Quality Review

on:
  schedule:
    - cron: "0 20 * * *"   # Daily at 20:00 UTC
  workflow_dispatch: {}

permissions:
  contents: read
  actions: write

concurrency:
  group: agent-tech-lead-pipeline-quality
  cancel-in-progress: false

jobs:
  pipeline-quality-review:
    name: Run pipeline quality review
    runs-on: self-hosted
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - name: Run Tech Lead pipeline quality review
        uses: YourMoveLabs/agent-harness@v1.4.0
        with:
          role: tech-lead
          job: pipeline-quality-review
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Dispatch PO to process new issues
        if: success()
        run: gh workflow run agent-product-owner.yml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
