name: Agent - Tech Lead Structure Review

on:
  schedule:
    - cron: "0 19 * * *"   # Daily at 19:00 UTC
  workflow_dispatch: {}

permissions:
  contents: read
  actions: write

concurrency:
  group: agent-tech-lead-structure-review
  cancel-in-progress: false

jobs:
  project-structure-review:
    name: Run project structure review
    runs-on: self-hosted
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - name: Run Tech Lead project structure review
        uses: YourMoveLabs/agent-harness@v1.3.0
        with:
          role: tech-lead
          job: project-structure-review
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Dispatch PO to process new issues
        if: success()
        run: gh workflow run agent-product-owner.yml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
