name: Agent - Tech Lead Doc Review

on:
  schedule:
    - cron: "0 16 * * *"   # Daily at 16:00 UTC
  workflow_dispatch: {}

permissions:
  contents: read
  actions: write

concurrency:
  group: agent-tech-lead-doc-review
  cancel-in-progress: false

jobs:
  doc-review:
    name: Run doc review
    runs-on: self-hosted
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - name: Run Tech Lead doc review
        uses: YourMoveLabs/agent-harness@v1.5.3
        with:
          role: tech-lead
          job: doc-review
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Dispatch PO to process new issues
        if: success()
        run: gh workflow run agent-product-owner.yml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
