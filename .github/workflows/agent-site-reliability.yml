name: Agent - SRE Health Check

on:
  repository_dispatch:
    types: [azure-alert]
  schedule:
    - cron: "30 */4 * * *"   # Every 4 hours
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: agent-sre
  cancel-in-progress: false

jobs:
  health-check:
    name: Run SRE agent
    runs-on: self-hosted
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Determine run mode
        id: mode
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            echo "mode=alert" >> "$GITHUB_OUTPUT"
            echo "context<<EOF" >> "$GITHUB_OUTPUT"
            echo '${{ toJSON(github.event.client_payload) }}' >> "$GITHUB_OUTPUT"
            echo "EOF" >> "$GITHUB_OUTPUT"
          else
            echo "mode=summary" >> "$GITHUB_OUTPUT"
            echo "context={}" >> "$GITHUB_OUTPUT"
          fi

      - name: Run SRE
        uses: YourMoveLabs/agent-harness@fcb5e86f2cce015c7df88ae190b5030b3522fce1  # v1.6.1
        with:
          entry-point: scripts/run-site-reliability.sh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SRE_MODE: ${{ steps.mode.outputs.mode }}
          ALERT_CONTEXT: ${{ steps.mode.outputs.context }}
