name: Agent - Product Analyst

on:
  schedule:
    - cron: "0 14 * * *"   # Daily 14:00 UTC (after PM at 06:00)
  workflow_dispatch: {}

permissions:
  contents: read
  issues: write

concurrency:
  group: agent-product-analyst
  cancel-in-progress: false

jobs:
  product-analyst:
    name: Run Product Analyst agent
    runs-on: self-hosted
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Run Product Analyst agent
        uses: YourMoveLabs/agent-harness@v1.1.0
        with:
          entry-point: scripts/run-product-analyst.sh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
