name: Agent - Reviewer

on:
  pull_request:
    types: [opened, synchronize]
  schedule:
    - cron: "0 */12 * * *"   # Every 12h fallback
  workflow_dispatch: {}

permissions:
  contents: write        # dispatch-agent.sh (repository_dispatch)
  pull-requests: read
  issues: write           # unassign engineer after approval
  actions: write          # gh workflow run agent-po.yml

concurrency:
  group: agent-reviewer
  cancel-in-progress: false

jobs:
  review:
    name: Run Reviewer agent
    runs-on: self-hosted
    timeout-minutes: 30
    # Skip fork PRs (security: self-hosted runner)
    if: >
      github.event_name != 'pull_request' ||
      github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - uses: actions/checkout@v4

      - name: Check review round limit
        id: rounds
        if: github.event_name == 'pull_request'
        run: |
          PR=${{ github.event.pull_request.number }}
          AUTHOR="fishbowl-reviewer[bot]"
          REVIEWS=$(gh api "repos/${{ github.repository }}/pulls/$PR/reviews" \
            --jq "[.[] | select(.user.login == \"$AUTHOR\")] | length")
          if [ "$REVIEWS" -ge 3 ]; then
            echo "Max review rounds (3) reached for PR #$PR — skipping"
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "Review round $((REVIEWS + 1))/3 for PR #$PR"
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Reviewer agent
        if: steps.rounds.outputs.skip != 'true'
        uses: YourMoveLabs/agent-harness@v1.0.0
        with:
          entry-point: agents/reviewer.sh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Free engineer from approved PRs
        if: steps.rounds.outputs.skip != 'true' && success()
        run: |
          # Find open PRs with review/approved label and unassign the engineer
          # so the PO can dispatch new work. Swap status/in-progress → status/awaiting-merge.
          gh pr list --state open --label "review/approved" \
            --json number,body --jq '.[] | "\(.number)\t\(.body)"' | while IFS=$'\t' read -r PR BODY; do
            [ -z "$PR" ] && continue

            # Extract linked issue number (Closes #N, Fixes #N, Resolves #N)
            ISSUE=$(echo "$BODY" | grep -oP '(?:Closes|Fixes|Resolves)\s+#\K\d+' | head -1)
            [ -z "$ISSUE" ] && continue

            # Skip if issue is already unassigned (already processed)
            ASSIGNEES=$(gh issue view "$ISSUE" --json assignees --jq '.assignees | length' 2>/dev/null || echo "0")
            [ "$ASSIGNEES" -eq 0 ] && continue

            echo "PR #$PR approved → freeing engineer from issue #$ISSUE"
            gh issue edit "$ISSUE" --remove-assignee "" 2>/dev/null || true
            gh issue edit "$ISSUE" --remove-label "status/in-progress" --add-label "status/awaiting-merge" 2>/dev/null || true
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Dispatch PO if intake batch ready
        if: steps.rounds.outputs.skip != 'true' && success()
        run: |
          # Count unprocessed intake: has source/* label but no priority/* yet
          INTAKE=$(gh issue list --state open --json labels \
            --jq '[.[] | select(
              (.labels | map(.name) | any(test("^source/"))) and
              (.labels | map(.name) | any(test("^priority/")) | not)
            )] | length')

          if [ "$INTAKE" -ge 5 ]; then
            echo "Batch ready: $INTAKE unprocessed intake items — dispatching PO"
            gh workflow run agent-po.yml
          else
            echo "Only $INTAKE unprocessed items — accumulating (threshold: 5)"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Dispatch Tech Lead if escalations exist
        if: steps.rounds.outputs.skip != 'true' && success()
        run: |
          # Check if any open source/tech-lead issues need attention
          INTAKE=$(gh issue list --state open --label "source/tech-lead" \
            --json number --jq 'length' 2>/dev/null || echo "0")
          if [ "$INTAKE" -gt 0 ]; then
            echo "Found $INTAKE tech-lead escalation(s) — dispatching Tech Lead"
            gh workflow run agent-scans.yml
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Dispatch feedback if changes requested
        if: steps.rounds.outputs.skip != 'true' && success()
        run: |
          # Check if reviewer requested changes on any PR
          CHANGES_REQUESTED=$(gh pr list --state open --json reviewDecision \
            --jq '[.[] | select(.reviewDecision=="CHANGES_REQUESTED")] | length' 2>/dev/null || echo "0")
          if [ "$CHANGES_REQUESTED" -gt 0 ]; then
            DEPTH=${{ github.event.client_payload.chain_depth || 0 }}
            .harness/scripts/dispatch-agent.sh "agent-reviewer-feedback" "{\"chain_depth\": $((DEPTH + 1))}"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup workspace
        if: always()
        run: |
          git gc --auto --quiet 2>/dev/null || true
          git worktree prune 2>/dev/null || true
          NPM_SIZE=$(du -sm ~/.npm 2>/dev/null | cut -f1)
          if [ "${NPM_SIZE:-0}" -gt 500 ]; then
            npm cache clean --force 2>/dev/null || true
          fi
