name: Agent - Reviewer

on:
  pull_request:
    types: [opened, synchronize]
  schedule:
    - cron: "0 */12 * * *"   # Every 12h fallback
  workflow_dispatch: {}

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: agent-reviewer
  cancel-in-progress: false

jobs:
  review:
    name: Run Reviewer agent
    runs-on: self-hosted
    timeout-minutes: 30
    # Skip fork PRs (security: self-hosted runner)
    if: >
      github.event_name != 'pull_request' ||
      github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - uses: actions/checkout@v4
        with:
          ref: stable

      - name: Check review round limit
        id: rounds
        if: github.event_name == 'pull_request'
        run: |
          PR=${{ github.event.pull_request.number }}
          AUTHOR="fishbowl-reviewer[bot]"
          REVIEWS=$(gh api "repos/${{ github.repository }}/pulls/$PR/reviews" \
            --jq "[.[] | select(.user.login == \"$AUTHOR\")] | length")
          if [ "$REVIEWS" -ge 3 ]; then
            echo "Max review rounds (3) reached for PR #$PR â€” skipping"
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "Review round $((REVIEWS + 1))/3 for PR #$PR"
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Reviewer agent
        if: steps.rounds.outputs.skip != 'true'
        uses: YourMoveLabs/agent-harness@v1.0.0
        with:
          entry-point: agents/reviewer.sh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Dispatch PO for intake triage
        if: steps.rounds.outputs.skip != 'true' && success()
        run: gh workflow run agent-po.yml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Dispatch feedback if changes requested
        if: steps.rounds.outputs.skip != 'true' && success()
        run: |
          # Check if reviewer requested changes on any PR
          CHANGES_REQUESTED=$(gh pr list --state open --json reviewDecision \
            --jq '[.[] | select(.reviewDecision=="CHANGES_REQUESTED")] | length' 2>/dev/null || echo "0")
          if [ "$CHANGES_REQUESTED" -gt 0 ]; then
            DEPTH=${{ github.event.client_payload.chain_depth || 0 }}
            .harness/scripts/dispatch-agent.sh "agent-reviewer-feedback" "{\"chain_depth\": $((DEPTH + 1))}"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
