name: Agent - Reviewer

on:
  repository_dispatch:
    types: [pr-needs-review]
  schedule:
    - cron: "0 */12 * * *"   # Every 12h safety-net sweep
  workflow_dispatch: {}

permissions:
  contents: write        # dispatch-agent.sh (repository_dispatch)
  pull-requests: write   # approve + merge PRs
  issues: write           # unassign engineer after approval
  actions: write          # gh workflow run agent-product-owner.yml

concurrency:
  group: agent-reviewer
  cancel-in-progress: false

jobs:
  review:
    name: Run Reviewer agent
    runs-on: self-hosted
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Run Reviewer agent
        uses: YourMoveLabs/agent-harness@fdc364e879682d2068f72f13fecbf161574b1c1d  # v1.5.3
        with:
          role: reviewer
          job: deep-review
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_REVIEW_CONTEXT: ${{ toJSON(github.event.client_payload) }}

      - name: Free engineer from approved PRs
        if: success()
        run: |
          # Find open PRs with review/approved label and unassign the engineer
          # so the PO can dispatch new work. Swap status/in-progress → status/awaiting-merge.
          gh pr list --state open --label "review/approved" \
            --json number,body --jq '.[] | "\(.number)\t\(.body)"' | while IFS=$'\t' read -r PR BODY; do
            [ -z "$PR" ] && continue

            # Extract linked issue number (Closes #N, Fixes #N, Resolves #N)
            ISSUE=$(echo "$BODY" | grep -oP '(?:Closes|Fixes|Resolves)\s+#\K\d+' | head -1)
            [ -z "$ISSUE" ] && continue

            # Skip if issue is already unassigned (already processed)
            ASSIGNEES=$(gh issue view "$ISSUE" --json assignees --jq '.assignees | length' 2>/dev/null || echo "0")
            [ "$ASSIGNEES" -eq 0 ] && continue

            echo "PR #$PR approved → freeing engineer from issue #$ISSUE"
            gh issue edit "$ISSUE" --remove-assignee "" 2>/dev/null || true
            gh issue edit "$ISSUE" --remove-label "status/in-progress" --add-label "status/awaiting-merge" 2>/dev/null || true
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Dispatch PO if intake batch ready
        if: success()
        run: |
          # Count unprocessed intake: has source/* label but no priority/* yet
          INTAKE=$(gh issue list --state open --json labels \
            --jq '[.[] | select(
              (.labels | map(.name) | any(test("^source/"))) and
              (.labels | map(.name) | any(test("^priority/")) | not)
            )] | length')

          if [ "$INTAKE" -ge 5 ]; then
            echo "Batch ready: $INTAKE unprocessed intake items — dispatching PO"
            gh workflow run agent-product-owner.yml
          else
            echo "Only $INTAKE unprocessed items — accumulating (threshold: 5)"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Dispatch Tech Lead if new escalations exist
        if: success()
        run: |
          # Only dispatch for UNTRIAGED tech-lead issues (no priority/* yet)
          # Once PO triages them (adds priority/*), they're no longer "new"
          UNTRIAGED=$(gh issue list --state open --label "source/tech-lead" \
            --json labels \
            --jq '[.[] | select(.labels | map(.name) | any(test("^priority/")) | not)] | length' \
            2>/dev/null || echo "0")
          if [ "$UNTRIAGED" -gt 0 ]; then
            echo "Found $UNTRIAGED untriaged tech-lead escalation(s) — dispatching Tech Lead"
            gh workflow run agent-scans.yml
          else
            echo "All tech-lead issues already triaged — skipping scan"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Dispatch feedback if changes requested
        if: success()
        run: |
          # Check if reviewer requested changes on any PR
          CHANGES_REQUESTED=$(gh pr list --state open --json reviewDecision \
            --jq '[.[] | select(.reviewDecision=="CHANGES_REQUESTED")] | length' 2>/dev/null || echo "0")
          if [ "$CHANGES_REQUESTED" -gt 0 ]; then
            DEPTH="${AGENT_CHAIN_DEPTH:-0}"
            gh api "repos/$GITHUB_REPOSITORY/dispatches" \
              --input - <<< "{\"event_type\":\"agent-reviewer-feedback\",\"client_payload\":{\"chain_depth\":$((DEPTH + 1))}}"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AGENT_CHAIN_DEPTH: ${{ github.event.client_payload.chain_depth || 0 }}
